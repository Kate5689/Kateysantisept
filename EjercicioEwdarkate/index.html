
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario registro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="center-center">
    <div class="grupo_principal">
        <h1> PAGINA PRINCIPAL</h1>
        <form>
            <div class="grupo">
                <label form="Nombres" class="form-label">Nombres</label>
                <input type="text" id="nombre" class="form-centrol"></input>
            </div>
            <div class="grupo">
                <label form="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" class="form-centrol"></input>
            </div>
            <div class="grupo">
                <label form="Correo" class="form-label">Gmail</label>
                <input type="email" id="correo" class="form-centrol"></input>
            </div>
            <div class="grupo">
                <label form="telefono" class="form-label">Telefono</label>
                <input type="tel" id="telefono" class="form-centrol"></input>
            </div>
            <div class="grupo">
                <label form="id" class="form-label">Cedula</label>
                <input type="text" id="documento" class="form-centrol"></input>
            </div>
            <div class="grupo">
                <label form="fecha" class="form-label">Fecha de nacimiento</label>
                <input type="date" id="fecha" class="form-centrol"></input>
            </div>
            <div>
                <input type="button" class="boton" value="registro"></input>
            </div>
        </form onsubmit="return validacion()">
    </div>
</body>
</html>
